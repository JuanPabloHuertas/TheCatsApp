<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Razas de gatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cat Breeds</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card *ngFor="let cat of catsBreeds">
      <ion-card-header>
        <ion-card-title>{{cat.breedName}}</ion-card-title>
      </ion-card-header>
      <img class="cat__image" alt="{{cat.breedName}}" [src]="cat.imageUrl" />
      <ion-card-content>
        <div>
          <h2><strong>{{cat.origin}}</strong></h2>
          <h3>Pa√≠s de origen</h3>
        </div>
        <div class="text-right">
          <h2><strong>{{cat.intelligence}}</strong></h2>
          <h3>Inteligencia</h3>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
